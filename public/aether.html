<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether - The Fifth Element</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="aetherCanvas"></canvas>
    <script>
        function init() {
            const canvas = document.getElementById('aetherCanvas');
            const ctx = canvas.getContext('2d');
    
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
    
            class Star {
                constructor(x, y, radius, color, speed) {
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                    this.color = color;
                    this.speed = speed;
                }
    
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                }
    
                update() {
                    this.x -= this.speed;
                    if (this.x < -this.radius) {
                        this.x = canvas.width + this.radius;
                        this.y = Math.random() * canvas.height;
                    }
                }
            }
    
            function createStars(numStars) {
                const stars = [];
    
                for (let i = 0; i < numStars; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const radius = Math.random() * 2;
                    const color = `rgba(255, 255, 255, ${Math.random() * 0.8 + 0.2})`;
                    const speed = Math.random() * 3 + 0.5;
    
                    stars.push(new Star(x, y, radius, color, speed));
                }
    
                return stars;
            }
    
            const stars = createStars(500);
    
            function animate() {
                requestAnimationFrame(animate);
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
    
                for (const star of stars) {
                    star.update();
                    star.draw();
                }
            }
    
            animate();
        }
    
        window.addEventListener('load', init);
    </script>    
</body>
</html>

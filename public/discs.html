<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes rotate1 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes rotate2 {
            from { transform: rotate(0deg); }
            to { transform: rotate(720deg); }
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes colorChange {
            0% { border-color: hsl(180, 100%, 50%); }
            50% { border-color: hsl(300, 100%, 50%); }
            100% { border-color: hsl(180, 100%, 50%); }
        }
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            padding: 25px;
            box-sizing: border-box;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 3px;
            width: 100%;
            height: 100%;
        }
        .ring {
            width: 14px;
            height: 14px;
            border: 4.2px solid white;  /* Double thickness */
            border-radius: 50%;
            position: relative;
        }
        .ring::before {
            content: "";
            position: absolute;
            top: 2.1px;
            left: 2.1px;
            right: 2.1px;
            bottom: 2.1px;
            background: black;
            border-radius: 50%;
        }
        .ring::after {
            content: "";
            position: absolute;
            width: 8.4px;  /* Double size */
            height: 8.4px;  /* Double size */
            background: white;
            border-radius: 50%;
            top: -4.2px;  /* Adjusted for double size */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <script>
        for (let g = 0; g < 25; g++) {
            const grid = document.createElement('div');
            grid.className = 'grid';
            for (let i = 0; i < 5; i++) {  /* 5x5 mesh */
                for (let j = 0; j < 5; j++) {  /* 5x5 mesh */
                    const ring = document.createElement('div');
                    ring.className = 'ring';

                    // Use a fractal-like function to determine the speed
                    const speed = Math.max(0.1, (Math.sin((i * i + j * j) / 10) + Math.cos((i * i + j * j) / 10) + 2) / 4);
                    ring.style.animation =`rotate${speed > 0.5 ? 2 : 1} ${1.25 / speed}s linear infinite`;  /* 25% slower */

                    // Use a different fractal-like function to determine the speed of the color change
                    const colorSpeed = Math.max(0.1, (Math.sin((i * i - j * j) / 10) + Math.cos((i * i - j * j) / 10) + 2) / 4);
                    ring.style.animation += `, colorChange ${1.25 / colorSpeed}s linear infinite`;  /* 25% slower */

                    // Use a different fractal-like function to determine the speed of the visibility change
                    const visibilitySpeed = Math.max(0.1, (Math.sin((i * i + j * j) / 10) - Math.cos((i * i + j * j) / 10) + 2) / 4);
                    ring.style.animation += `, pulse ${1.25 / visibilitySpeed}s ease-in-out infinite`;  /* 25% slower */

                    grid.appendChild(ring);
                }
            }
            document.body.appendChild(grid);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>360 Image Viewer</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Create a scene
        var scene = new THREE.Scene();

        // Create a camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.target = new THREE.Vector3(0, 0, 0);

        // Create a renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Load a texture
        var texture = new THREE.TextureLoader().load('skybox.jpg');

        // Create a sphere geometry
        var geometry = new THREE.SphereGeometry(500, 60, 40);
        geometry.scale(-1, 1, 1); // flip the geometry on the x-axis otherwise the photo will be inverted

        // Create a basic mesh material
        var material = new THREE.MeshBasicMaterial({
            map: texture
        });

        // Create a mesh with the geometry and material
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Add controls for user interaction
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;
        controls.enablePan = false;

        // Set the initial position of the camera
        camera.position.set(0, 0, 0.1);

        // Render the image
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
